<!DOCTYPE html>
<html>
<head>
<title>Glassmorphism Product Card UI</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- Image Source -->
	<!-- https://www.nike.com/sg/t/air-zoom-terra-kiger-7-trail-running-shoe-nm2pqh/CW6062-300 -->
	<div class="container">
		<ul class="thumb">
			<li onmouseover="imgURL('shoes1.png')"><img src="shoes1.png"></li>
			<li onmouseover="imgURL('shoes2.png')"><img src="shoes2.png"></li>
			<li onmouseover="imgURL('shoes3.png')"><img src="shoes3.png"></li>
		</ul>
		<div class="imgBox">
			<h2>Nike Air Zoom</h2>
			<img src="shoes1.png">
			<ul class="size">
				<span>Size</span>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>10</li>
			</ul>
			<a href="#" class="btn">Add To Cart</a>
		</div>
	</div>
	<script type="text/javascript">
		function imgURL(hmmm){
			document.querySelector(".imgBox img").src = hmmm;
		}
	</script>
</body>
</html>

<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Menu Toggle | CSS & Javascript</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="toggle"></div>
	<script>
		const toggle = document.getElementById('toggle');
		toggle.onclick = function(){
			toggle.classList.toggle('active');
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <title>Html CSS GSAP | Just For Fun</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="cursor"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
  <script>
    for (let i = 1; i <= 100; i++) {
      let box = document.createElement('div');
      box.classList.add('circle');
      box.innerHTML = "Just <span>4</span> Fun";
      document.querySelector('.cursor').appendChild(box);
    }

    document.body.addEventListener("mousemove", e => {
      gsap.to(".circle", {
        x: e.clientX,
        y: e.clientY,
        stagger: -0.01,
        top: (i, target) => {
          return (i + 1) * 0.2
        },
        left: (i, target) => {
          return (i + 1) * 0.2
        },
        rotate: (i, target) => {
          return (i + 1) * 0.2
        }
      })
    })
  </script>
</body>

</html>

<!doctype html>
<html>
  <head>
    <title>Responsive Navigation Menu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="menuToggle" onclick="Togglemenu();"></div>
    <div class="navigation">
      <div class="navArea">
        <ul>
          <li>
            <a href="#" onmouseenter="ImgSlider('img1.jpg')">Home</a>
          </li>
          <li>
            <a href="#" onmouseenter="ImgSlider('img2.jpg')">About</a>
          </li>
          <li>
            <a href="#" onmouseenter="ImgSlider('img3.jpg')">Services</a>
          </li>
          <li>
            <a href="#" onmouseenter="ImgSlider('img4.jpg')">Portfolio</a>
          </li>
          <li>
            <a href="#" onmouseenter="ImgSlider('img5.jpg')">Team</a>
          </li>
          <li>
            <a href="#" onmouseenter="ImgSlider('img6.jpg')">Contact</a>
          </li>
        </ul>
      </div>
      <div class="imgArea">
        <img src="img1.jpg" id="slider">
      </div>
    </div>
    <script type="text/javascript">
      
      function Togglemenu(){
        const menuToggle = document.querySelector('.menuToggle');
        const navigation = document.querySelector('.navigation');
        menuToggle.classList.toggle('active');
        navigation.classList.toggle('active');
      }


      function ImgSlider(anything){
        document.getElementById("slider").src = anything;
      }
    </script>
  </body>
</html>

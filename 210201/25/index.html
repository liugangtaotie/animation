<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Make 3D Element using zText.js</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h2 class="emoji-layers">ðŸ‘¦ðŸ‘©ðŸ’˜</h2>
	<h2 class="text-layers">Cool 3D Text</h2>
	<div class="img-layers">
		<img src="image.jpg" class="img">
	</div>
	<script src="ztext.min.js"></script>
	<script>
		var ztxt = new Ztextify(".text-layers", {
			depth: "50px",
			layers: 80,
			fade: false,
			direction: "forwards",
			eventDirection: "reverse",
			event: "pointer",
			eventRotation: "35deg"
		});

		
		var emoji = new Ztextify(".emoji-layers", {
			depth: "50px",
			layers: 80,
			fade: false,
			direction: "forwards",
			eventDirection: "default",
			event: "pointer",
			eventRotation: "35deg"
		});

		var image = new Ztextify(".img-layers", {
			depth: "100px",
			layers: 200,
			fade: false,
			direction: "forwards",
			eventDirection: "default",
			event: "pointer",
			eventRotation: "35deg"
		});
	</script>
</body>
</html>

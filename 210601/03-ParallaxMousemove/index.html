<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mousemove Parallax Effects</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="banner">
		<div class="container">
		<div id="scene">
			<div class="layer"><img src="sun.png"></div>
			<div class="layer" data-depth-x="0.25"><img src="mountains.png"></div>
			<div class="layer" data-depth-y="0.15"><img src="clouds_right.png"></div>
			<div class="layer" data-depth-y="-0.15"><img src="clouds_left.png"></div>
			<div class="layer" data-depth-x="0.5"><img src="grass_01.png"></div>
			<div class="layer" data-depth-x="-0.5"><img src="grass_02.png"></div>
			<div class="layer" data-depth-x="0.50"><img src="sands.png"></div>
			<div class="layer" data-depth="0.1"><img src="wave_01.png"></div>
			<div class="layer" data-depth="0.35"><img src="boat_01.png"></div>
			<div class="layer" data-depth="0.4"><img src="wave_02.png"></div>
			<div class="layer" data-depth-x="0.5"><img src="boat_02.png"></div>
			<div class="layer" data-depth="0.15"><img src="wave_03.png"></div>
			<div class="layer" data-depth="0.5"><img src="wave_04.png"></div>
			<div class="layer" data-depth-x="-0.5"><img src="boat_03.png"></div>
			<div class="layer" data-depth-x="0.25"><img src="wave_05.png"></div>
			<div class="layer" data-depth="-0.5"><img src="birds.png"></div>
			<div class="layer" data-depth="0.5"><img src="text.png"></div>
		</div>
	</div>
	</section>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
	<script>
		var scene = document.getElementById('scene');
		var parallax = new Parallax(scene);
	</script>
</body>
</html>

<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS 3D Rotation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="scene">
    <div class="wall wall1"></div>
    <div class="wall wall2"></div>
    <div class="wall wall3"></div>
    <div class="wall wall4"></div>
    <div class="container">
      <div class="box">
        <div class="cube" style="--i:1;">
          <div class="side"></div>
          <div class="side"></div>
          <div class="side"></div>
          <div class="side"></div>
          <div class="side"></div>
          <div class="side"></div>
        </div>
        <div class="cube" style="--i:2;">
          <div class="side"></div>
          <div class="side"></div>
          <div class="side"></div>
          <div class="side"></div>
          <div class="side"></div>
          <div class="side"></div>
        </div>
        <div class="cube" style="--i:3;">
          <div class="side"></div>
          <div class="side"></div>
          <div class="side"></div>
          <div class="side"></div>
          <div class="side"></div>
          <div class="side"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
